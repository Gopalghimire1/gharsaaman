<div class="singleproduct">
    <div *ngIf="this.innerWidth<768;else bigscreen">

        <div class="image" >

          <ngb-carousel>
            <ng-template ngbSlide >
              <div class="picsum-img-wrapper">
                <img [src]='baseurl + product.product_images' class="w-100" alt="">
              </div>
            </ng-template>

            <ng-template ngbSlide *ngFor="let image of product.images" >
              <img  [src]='baseurl + image.image' class="w-100" alt="">
            </ng-template>
          </ngb-carousel>


        </div>
    </div>
    <ng-template #bigscreen>
        <div class="otherimage">
            <app-imageviwer [images]="images" [current]="baseurl+product.product_images"></app-imageviwer>
        </div>
    </ng-template>
    <div class="description">
        <div class="cart">

            <div class="category">asdfasd</div>
            <div class="name">{{product.product_name}}</div>
            <div class="price" *ngIf="price>0">
                <span class="old" *ngIf="product.onsale">{{oldprice}}</span>
                <span class="new"><span>Rs </span> {{price}}</span>
            </div>
            <div class="desc">
                <div class="what" [innerHTML]="product.product_short_description"></div>
            </div>
            <div class="stick">

                <div *ngFor="let v of variants" class="variant">
                    <app-variant-chooser [variant]="v" (selected)="choose($event)" [choosenvariants]="cv" ></app-variant-chooser>
                </div>
                <div *ngIf="stock>0; else nostock">
                    <div class="">
                        <div >
                            <div class="qty" >
                                <app-qty [max]="stock" #qty></app-qty>
                            </div>
                        </div>
                        <div class="">
                            <div class="mt-3">
                                <button  class="btn btn-primary" (click)="clicked()" >Add To Cart</button>
                            </div>
                        </div>
                    </div>


                </div>
                <ng-template #nostock>
                    <div class="text-danger">
                        No Stock Avialable
                    </div>
                </ng-template>
            </div>
        </div>
    </div>

    <div class="suggestion d-none d-md-block"  >
        <div class="sug-title text-center pb-3">
            Recommended Products
        </div>
        <div class="p-3">

            <div class="row">
                <div *ngFor="let product of recs" class="col-6 col-md-12">
                    <app-recomproduct [product]="product">
                    </app-recomproduct>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row m-3 m-md-3">
  <div class="col-lg-8 p-0">
    <div class="text-center mb-1">
      <button class="btn btn-sm mr-1"  [ngClass]="{'btn-secondary':s=='1'}" (click)="swithExp(1)">Description</button>
      <button class="btn  btn-sm mr-1" [ngClass]="{'btn-secondary':s=='2'}" (click)="swithExp(2)">Refund Policy</button>
      <button class="btn btn-sm" [ngClass]="{'btn-secondary':s=='3'}" (click)="swithExp(3)">Review</button>
    </div>

    <div [ngSwitch]="s">
      <div *ngSwitchCase="1">
        <div style="min-height: 200px; border: 1px #ccc solid; padding: 2rem; border-radius: 5px;">
          <p><strong>Product Information </strong></p>
          <div class="what" [innerHTML]="product.product_description"></div>

        </div>
      </div>
      <div *ngSwitchCase="2">
        <div style="min-height: 200px; border: 1px #ccc solid; padding: 2rem; border-radius: 5px;">
          <p><strong>Product Refund Policy </strong></p>

        </div>
      </div>
      <div *ngSwitchCase="3">
        <div style="min-height: 200px; border: 1px #ccc solid; padding: 2rem; border-radius: 5px;">
          <p><strong>Review(0) </strong></p>

        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-4">

  </div>
</div>

<div class="d-block d-md-none">
    <div class="sug-title text-center pb-3">
        Recommended Products
    </div>
    <div class="p-3">

        <div class="row">
            <div *ngFor="let product of recs" class="col-6 col-md-12">
                <app-recomproduct [product]="product">
                </app-recomproduct>
            </div>
        </div>
    </div>
</div>
