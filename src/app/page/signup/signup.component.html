
<div class="signup">
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container" [routerLink]="['/']" routerLinkActive="router-link-active">
            <img src="assets/logo.png" class="brand_logo" alt="Logo">
          </div>
        </div>
        <div class="form_container">
          <form [formGroup]="form">
            <div class="row p-4">
              <div class="col-lg-6 col-12 pr-md-1">
                <div class="form-group">
                  <input type="text" class="form-control"  formControlName="fname" placeholder="First Name">
                </div>
              </div>

              <div class="col-lg-6 col-12 pl-md-1">
                <div class="form-group">
                  <input type="text" class="form-control" formControlName="lname" placeholder="Last Name">
                </div>
              </div>

              <div class="col-lg-6 col-12 pr-md-1">
                <div class="form-group">
                  <input type="number" class="form-control" formControlName="phone" placeholder="Enter Phone Number">
                </div>
              </div>

              <div class="col-lg-6 col-12 pl-md-1">
                <div class="form-group">
                  <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                </div>
              </div>

              <div class="col-lg-12 col-12">
                <div class="form-group">
                  <input type="address" class="form-control" formControlName="address" placeholder="Enter Address">
                </div>
              </div>
              <div class="col-lg-6 col-12 pr-md-1">
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="password" placeholder="Enter Password">
                </div>
              </div>
              <div class="col-lg-6 col-12 pl-md-1">
                <div class="form-group">
                  <input type="password" class="form-control" formControlName="repass" placeholder="Confirm Password">
                </div>
              </div>
            </div>
          </form>
          <div class="col-lg-3 col-12 ml-2">
            <button type="button" (click)="register()" class="btn login_btn">Signup</button>
          </div>
        </div>

        <div class="mt-1">
          <div class="d-flex justify-content-center links">
            I have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="ml-2">Sign In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
