<div class="bb" >
    <div class="d-none d-md-block">
      <app-desktopnav></app-desktopnav>
    </div>
    <div class="d-block d-md-none text-center nav-title" [ngClass]="{'topped': this.scroll.top>10}">
        Checkout
        <button class="back" (click)="back()">
            <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 172 172"
                style=" fill:#000000;">
                <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt"
                    stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0"
                    font-family="none" font-weight="none" font-size="none" text-anchor="none"
                    style="mix-blend-mode: normal">
                    <path d="M0,172v-172h172v172z" fill="none"></path>
                    <g fill="#ffffff">
                        <path
                            d="M96.49159,23.72236l-62.27765,62.27764l62.27765,62.27765l18.70913,-18.70913l-43.56851,-43.56851l43.56851,-43.56851z">
                        </path>
                    </g>
                </g>
            </svg>
        </button>
    </div>
    <div class="main">
        <div class="top">
            <div class="title ">CheckOut</div>
        </div>
        <div class="row laptop" [ngClass]="{'maintopped': this.scroll.top>10}">
            <div class="col-md-8 px-0 px-md-4  order-md-1 order-2">
                <div class="form md-shadow p-2 p-md-4">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">First Name</label>
                                <input type="text" class="form-control" [(ngModel)]="fname" name="fname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Last Name</label>
                                <input type="text" class="form-control" [(ngModel)]="lname" name="lname">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Phone</label>
                                <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="">Email (optional)</label>
                                <input type="email" class="form-control" [(ngModel)]="email" name="email">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Address</label>
                                <input type="text" class="form-control" [(ngModel)]="address" name="address">
                            </div>
                        </div>
                        <div class="col-12">

                            <div class="row" *ngIf="!auth.logged">

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <!-- <input type="checkbox" [(ngModel)]="oldacc"> -->
                                        <a [routerLink]="['/login']" > I Already Have Account </a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Password</label>
                                        <input type="password" class="form-control" [(ngModel)]="pass" name="pass">
                                    </div>
                                </div>
                                <div class="col-md-6" [ngClass]="{'d-none': oldacc}">
                                    <div class="form-group">
                                        <label for="">Retype Password</label>
                                        <input type="password" class="form-control" [(ngModel)]="repass" name="repass">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  <div class="form-group">
                              <button (click)="checkout()" type="button" class="btn btn-primary  waves-effect waves-light">Checkout</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 md-shadow p-3 p-md-4 md-b-bottom order-md-2 order-1 items"  >

                <div *ngFor="let item of this.cart.items">

                    <div class="row">
                        <div class="col-md-9 col-8 itemname" >

                                {{item.name}}

                        </div>
                        <div class="col-md-3 col-4 text-right">
                           Rs. {{item.price * item.qty}}
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-8 itemname" >

                          <strong>
                            Total
                          </strong>

                    </div>
                    <div class="col-4 text-right">
                        <strong>
                            Rs. {{this.cart.total}}
                        </strong>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
