<form action="">
  <div class="row p-2" >
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" name="fname" class="form-control" [(ngModel)]="fname" placeholder="First Name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" name="lname" class="form-control" [(ngModel)]="lname" placeholder="First Name">
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input type="number" name="phone" class="form-control" [(ngModel)]="phone" placeholder="Phone" readonly>
      </div>
    </div>
    <div class="col-md-6">
      <div class="form-group">
        <input type="text" name="address" class="form-control" [(ngModel)]="address" placeholder="Address">
      </div>
    </div>

    <div class="col-md-12 ">
      <div class="form-group">
        <input type="text" name="email" class="form-control" [(ngModel)]="email" placeholder="Email" readonly>
      </div>
    </div>
    <div class="col-md-12">
      <div class="form-group">
      <input #imageInput type="file" accept="image/*" (change)="processFile(imageInput)">
      </div>
    </div>
    <div class="col-md-3">
      <div class="form group">
        <button class="btn btn-primary" (click)="updateDetail()">Save Detail</button>
      </div>
    </div>
  </div>
</form>
