<div class="d-none d-md-block">
  <app-desktopnav></app-desktopnav>
</div>
<div class="d-block d-md-none">
  <app-othenav title="My Account"></app-othenav>
</div>
<section class="dashboard-banner d-none d-md-block">
  <div class="dash-banner-content">
    <div class="edit-btn-wrapper mx-auto mb-4">
      <div class="mx-auto dash-profile-img">
        <img  id="profile_img" src="{{baseurl+user.image}}">
      </div>

    </div>
    <h1>Welcome, {{ user.fname }} {{ user.lname }}</h1>
  </div>
</section>

<div class="container">
  <div class="row py-4 for-mobile">
    <div class="col-lg-4 col-12">
      <app-usersidebar></app-usersidebar>
    </div>
    <div class="col-lg-8 col-12 dashboard-section">
      <div class="mt-2">
          <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>

<div *ngIf="largescreen; else smallfoot">
  <app-desktopfoot></app-desktopfoot>
</div>
<ng-template #smallfoot>
  <app-mobilefoot></app-mobilefoot>
</ng-template>
